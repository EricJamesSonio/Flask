<!DOCTYPE html>
<html>
<head>
  <title>All Products</title>
</head>
<body>
  <h1>Product List</h1>
  <ul id="product-list"></ul>

  <script>
    fetch("/api/products/")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("product-list");
        data.forEach(p => {
          const item = document.createElement("li");
          item.innerText = `${p.name} - â‚±${p.price} (Qty: ${p.quantity})`;
          list.appendChild(item);
        });
      });
  </script>
</body>
</html>
