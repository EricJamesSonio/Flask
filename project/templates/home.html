<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest to Rant - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .home-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff4d4d;
        }

        .home-container p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .start-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .start-btn:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Rest to Rant</h1>
        <p>Your next delicious meal is just a few clicks away.</p>
        <button class="start-btn" onclick="window.location.href='/order'"><a href="{{ url_for('menu') }}" style="display: inline-block; padding: 10px 20px; background-color: #c0392b; color: white; border-radius: 5px; text-decoration: none; font-weight: bold;">
  Click Me
</a></button>
    </div>
</body>
</html>
